<div>
  <table class="items-list">
    <tr class="item items-header">
      <td class="item-name">Perk</td>
      <td class="item-description">Summary</td>
      <td class="item-controls">
        <a class="item-control item-create" title="Create perk" data-type="perk"><i class="fas fa-plus"></i> Add perk</a>
      </td>
    </tr>
    {{#each perks as |perk id|}}
      <tr class="item" data-item-id="{{perk._id}}">
        <td class="item-name">
          <div class="item-image">
            <a class="rollable" data-roll-type="item"><img src="{{perk.img}}" title="{{perk.name}}" width="24" height="24"/></a>
          </div>
          <h4>{{perk.name}}</h4>
        </td>
        <td class="item-prop">
          {{perk.data.summary}}
        </td>
        <td class="item-controls">
          <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
          <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
        </td>
      </tr>
    {{/each}}
  </table>
</div>
