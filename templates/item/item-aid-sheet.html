<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
      <div class="grid grid-2col">
        <div class="resource">
          <label class="resource-label">Quantity</label>
          <input type="text" name="data.quantity" value="{{data.quantity}}" data-dtype="Number"/>
        </div>
        <div class="resource">
          <label class="resource-label">Encumbrance</label>
          <input type="text" name="data.enb" value="{{data.enb}}" data-dtype="Number"/>
        </div>
        <div class="resource">
          <label class="resource-label">Price</label>
          <input type="text" name="data.price" value="{{data.price}}" data-dtype="Number"/>
        </div>
        <div class="resource">
          <label class="resource-label">Effects</label>
          <input type="text" name="data.effects" value="{{data.effects}}" data-dtype="String"/>
        </div>
    </div>
  </header>
  {{!-- Sheet Body --}}
  <section class="sheet-body">
    {{!-- Description Tab --}}
    <div class="description-editor" data-group="primary" data-tab="description">
      {{editor content=data.description target="data.description" rollData=rollData button=true owner=owner editable=editable}}
    </div>
  </section>
</form>
